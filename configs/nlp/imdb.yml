vocab:
  tokenizer:
    vocab: ./wordpiece/mbert_vocab.txt
    lowercase: false
    strip_accents: false
    clean_text: false
  vocab_path: ./vocab.npy

dataset_type:
  name: imdb
  log_dir: ./logs/imdb
  labels: [neg, pos]
  max_seq_len: 1024
  dataset_path: None

classification:
  hidden_dim: &hidden_dim 256
  proj_dim: *hidden_dim
  num_class: 2



